<footer class="footer">
  <div class="footer__copyright">
    <div class="top">
      <span>This site uses a cloned repo from </span> <a class="underline-link" href="https://elizabeth-ashley.github.io/">@elizabeth-ashley</a>
      <!-- <span>This site uses a forked repo from </span> <a class="underline-link" href="https://github.com/bchiang7/bchiang7.github.io">@bchiang7</a>       -->
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
